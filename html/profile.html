<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SellBuy</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/logo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e741fb0866.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="menu">
    <ul>
        <li>
            <a href="../index.html" class="logo">
                <img src="../assets/logo.png" alt="SellBuy">
            </a>
        </li>
        <li>
            <a href="#" class="profile"><i class="far fa-user"></i> Мій профіль</a>
        </li>
        <li>
            <a href="#" class="add-ad">Додати оголошення</a>
        </li>
    </ul>
</nav>

<section class="login">
    <form class="login-form">
        <div class="login-info">
            <div class="login-email">
                <p class="login-text">Ваш email</p>
                <label>
                    <input type="text" placeholder="Email" class="login-input"
                           required minlength="6" maxlength="80">
                </label>
            </div>
            <div class="login-username">
                <p class="login-text">Ваш username</p>
                <label>
                    <input type="text" placeholder="Логін" class="login-input"
                           required minlength="3" maxlength="15">
                </label>
            </div>
            <a href="./edit.html" class="enter-btn">Змінити дані</a>
        </div>
    </form>
</section>
</body>
</html>
