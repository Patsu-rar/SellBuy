        <div class="ad-item">
            <p class="ad-label">Опис*</p>
            <textarea name="description" cols="72" rows="13" class="ad-description" minlength="80"
                      placeholder="Подумайте, що ви хотіли би дізнатися з оголошення. І додайте це в опис"
            ></textarea>

        </div>
        <div class="ad-item">
            <h3 class="ad-details">Ваші контактні дані</h3>
            <label for="ad-place" class="ad-personal">Місцезнаходження*</label>
            <input type="text" id="ad-place" placeholder="Назва міста"
                   minlength="8" maxlength="200" class="ad-input ad-input-details">

            <label for="ad-email" class="ad-personal">Email-адреса</label>
            <input type="text" id="ad-email" minlength="8" maxlength="200" class="ad-input ad-input-details">

            <label for="ad-number" class="ad-personal">Номер телефону</label>
            <input type="text" id="ad-number" minlength="8" maxlength="200" class="ad-input ad-input-details">
        </div>

        <button class="ad-confirm" type="submit">Опублікувати</button>
