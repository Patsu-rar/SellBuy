<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SellBuy</title>
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/logo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e741fb0866.js" crossorigin="anonymous"></script>
    <script src="../js/edit.js" defer></script>
</head>
<body>
<nav class="menu">
    <ul>
        <li>
            <a href="../index.html" class="logo">
                <img src="../assets/logo.png" alt="SellBuy">
            </a>
        </li>
        <li>
            <a href="#" class="profile"><i class="far fa-user"></i> Мій профіль</a>
        </li>
        <li>
            <a href="./ad.html" class="add-ad">Додати оголошення</a>
        </li>
    </ul>
</nav>

<section class="login">
    <form class="login-form" id="#edit-form">
        <div class="login-info">
            <div class="login-username">
                <p class="login-text">Введіть старий пароль</p>
                <label>
                    <input type="password" placeholder="Старий пароль" class="login-input" id="old-password"
                           required minlength="3" maxlength="15">
                </label>
            </div>
            <div class="login-password">
                <p class="login-text">Введіть новий пароль</p>
                <label>
                    <input type="password" placeholder="Новий пароль" class="login-input" id="new-password"
                           required minlength="3" maxlength="15">
                </label>
            </div>
            <div class="login-password-confirm">
                <p class="login-text">Повторіть новий пароль</p>
                <label>
                    <input type="password" placeholder="Новий пароль" class="login-input" id="verified-password"
                           required minlength="3" maxlength="15">
                </label>
            </div>
            <button type="submit" class="enter-btn">Зберегти</button>
        </div>
    </form>
</section>
</body>
</html>
