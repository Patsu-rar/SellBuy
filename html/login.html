<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SellBuy</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/logo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e741fb0866.js" crossorigin="anonymous"></script>
    <script src="../js/login.js" defer></script>
</head>
<body>
<nav class="menu">
    <ul>
        <li>
            <a href="../index.html" class="logo">
                <img src="../assets/logo.png" alt="SellBuy">
            </a>
        </li>
        <li>
            <a href="./login.html" class="profile"><i class="far fa-user"></i> Мій профіль</a>
        </li>
        <li>
            <a href="./ad.html" class="add-ad">Додати оголошення</a>
        </li>
    </ul>
</nav>

<section class="login">
    <form class="login-form" id="login-form">
        <div class="login-tabs">
            <a href="./login.html" class="login-tab">Увійти</a>
            <a href="./registration.html" class="login-tab">Реєстрація</a>
        </div>
        <div class="login-info">
            <div class="login-username">
                <p class="login-text">Ваш логін або email</p>
                <label>
                    <input type="text" placeholder="Логін або email" class="login-input" id="username"
                           required minlength="3" maxlength="15">
                </label>
            </div>
            <div class="login-password">
                <p class="login-text">Ваш поточний пароль</p>
                <label>
                    <input type="password" placeholder="Пароль" class="login-input" id="password"
                           required minlength="3" maxlength="15">
                </label>
            </div>
            <button class="enter-btn">Увійти</button>
        </div>
    </form>
</section>
</body>
</html>
